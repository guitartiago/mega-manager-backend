# --- H2 (arquivo, persiste entre restarts) ---
spring.datasource.url=jdbc:h2:file:./.localdb/megamanager;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate cria/atualiza o schema a partir das entidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# opcional: deixa o Hibernate escolher o dialeto automaticamente
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console (com seu context-path: /mega-manager-backend/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway: DESABILITE no H2 (suas migrations tem SQL específico de Postgres)
spring.flyway.enabled=false

